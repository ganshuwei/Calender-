<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charse="UTF-8">
        <title>Login</title>
        <link href='https://fonts.googleapis.com/css?family=Montserrat:700,400' rel='stylesheet' type='text/css'>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="login.css">
    </head>

    <body>
        <div class="signup-div">
            <form method="post" action="register.php" class="signup-form">
                <h2>Sign Up</h2>
                <label for='new_user' class='username'>Username:</label>
                <input type="text" name="new_user" />
                <br>
                <label for='new_pwd' class='password'>Password:</label>
                <input type="password" name="new_pwd"  />
                <br>
                <label for='confirm_pwd' class="confirm">Confirm password:</label>
                <input type="password" name="confirm_pwd" />
                <br>
                <button type="submit">Register</button>
            </form>
        </div>
    </body>
</html>
